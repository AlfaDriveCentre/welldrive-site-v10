<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WellDrive – Ana Sayfa (Navbar Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-home">
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="brand" aria-label="WellDrive Ana Sayfa">
        <img src="assets/SVG/welldrive-logo.svg" alt="WellDrive" class="brand-logo" />
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="Menüyü aç/kapat">
        <img src="assets/SVG/hammenu-icon.svg" alt="" class="icon icon-menu" />
        <img src="assets/SVG/close-icon.svg" alt="" class="icon icon-close" />
      </button>

      <nav class="site-nav" id="siteNav" aria-label="Ana menü">
        <ul>
          <li><a href="wd750.html">WD750</a></li>
          <li><a href="#wd770">WD770</a></li>
          <li><a href="#support">Destek</a></li>
          <li><a href="#contact">İletişim</a></li>
        </ul>
      </nav>

      <div class="nav-actions">
        <!-- Arama butonu, menü ile dil seçici arasında -->
        <button class="icon-button" aria-label="Sitede ara">
          <img src="assets/SVG/search-icon.svg" alt="" class="icon" />
        </button>

        <!-- Dil seçici: globe + label + bayrak -->
        <div class="lang-wrapper">
          <button class="lang-toggle" id="langToggle" aria-label="Dili değiştir">
            <img src="assets/SVG/globe-icon.svg" alt="" class="icon-globe" />
            <span class="lang-label">Türkçe</span>
            <img src="assets/SVG/flag-tr-icon.svg" alt="Türkçe" class="icon-flag" />
          </button>

          <div class="lang-menu" id="langMenu" aria-label="Dil seçenekleri">
            <button class="lang-option" data-lang="tr">
              <img src="assets/SVG/flag-tr-icon.svg" alt="Türkçe" class="icon-flag" />
              <span>Türkçe</span>
            </button>
            <button class="lang-option" data-lang="en">
              <img src="assets/SVG/flag-en-icon.svg" alt="English" class="icon-flag" />
              <span>English</span>
            </button>
            <button class="lang-option" data-lang="ru">
              <img src="assets/SVG/flag-ru-icon.svg" alt="Русский" class="icon-flag" />
              <span>Русский</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Şimdilik sadece navbar testi için boş alan -->
    <section style="height: 1200px;"></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
